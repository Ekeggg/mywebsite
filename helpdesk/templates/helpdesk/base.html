<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}HelpDesk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'request_list' %}">HelpDesk</a>
    <a class="navbar-brand" href="{% url 'editprofile' %}">Edit profile</a>
    <a class="navbar-brand" href="{% url 'notifications' %}">Notifications</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-white me-3">Hello, {{ user.username }}!</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
