{% extends "helpdesk/base.html" %}
{% block content %}
<h2>Your Notifications</h2>
{% if notes %}
    <ul>
        {% for n in notes %}
            <li>
                {{ n.request.subject }} request:
                <a href="{% url 'request_detail' n.request.id %}">
                    {{ n.request.title }}
                </a>
                ({{ n.request.created_at }})
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notifications</p>
{% endif %}
{% endblock %}
